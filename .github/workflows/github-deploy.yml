name: GitHub Actions Demo
on:
  workflow_dispatch:
  push:
    branches:
      - master

env:
  PROJECT_NAME: charger-alert
  ARTIFACT_NAME: charger-alert-build

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: setup Rust and correct target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-musl
          override: true
      - name: build Rust release
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target x86_64-unknown-linux-musl
      - name: upload build
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ./target/x86_64-unknown-linux-musl/release/charger-alert
#      - name: zip Rust release
#        run: zip -j ${{ env.PROJECT_NAME }}.zip ./target/x86_64-unknown-linux-musl/release/charger-alert

  deploy: # TODO will later use CDK
    needs:
      - test
      - build
    runs-on: ubuntu-latest
    steps:
      - name: download build
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.ARTIFACT_NAME }}
#      - name: Checkout source code
#        uses: actions/checkout@v3
      - run: ls ${{ github.workspace }}
      - name: zip release
        run: zip -j ${{ env.PROJECT_NAME }}.zip ./${{ env.PROJECT_NAME }}
      - run: ls ${{ github.workspace }}
      - name: Deploy
        uses: shallwefootball/s3-upload-action@master
        with:
          aws_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          aws_bucket: ${{ secrets.AWS_BUCKET }}
          source_dir: ./charger-alert.zip
